<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/icon.png">

    <title>Environmental Sensor Connection</title>
</head>

<body class="d-flex flex-column h-100 bg-light">

    <header class="navbar navbar-dark sticky-top bg-success flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-md-3 col-lg-2 px-3 mx-0 me-0">
            <img src="https://graduateadmissions.siit.tu.ac.th/plugin/img/siitlogo.png" style="height: 25px;" alt="logo">
            <a class="text-white text-decoration-none" href="/">Smart Lighting</a>
        </span>
        <div class="form-control bg-dark text-white w-100 h-100" id="datetime-display">&nbsp;</div>
    </header>

    <main class="flex-shrink-0 text-dark">
        <div class="container mt-auto form-signin">
            <a href="/" class="text-decoration-none link-secondary">
                <i class="bi bi-arrow-left-square"></i> Back to login page
            </a><br />
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                <h2 class="mt-4 mb-3 fw-normal text-bold">Sensors Status</h2>
                <button class="btn btn-sm btn-secondary" onclick="window.location.reload();">Refresh</button>
            </div>
            <div class="alert alert-danger" id="error-message" hidden></div>

            <div class="w-100 alert alert-warning" id="loading-container">
                <div id="loading-spinner" class="spinner-grow spinner-grow-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> Checking status...
            </div>
            <div class="form-floating" id="status-container" hidden>
                <textarea class="form-control" placeholder="Environmental Sensor Status Responses" id="status-response"
                    name="status-response" readonly style="height: 200px;"></textarea>
                <label for="status-response">Results for developers team</label>
            </div>

            <p class="text-muted small mt-3">
                <i class="bi bi-info-circle"></i> This page is for developers team.<br />
                &copy; 2022 Copyright Reserved. SIIT, TU.<br />
            </p>
            </form>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/datetime-update.js"></script>
    <script src="js/sensor-connection.js"></script>
</body>

</html>
