<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="manifest" href="smart-city.webmanifest">
    <link rel="icon" href="img/icon.png">
    <title>Welcome to Smart Lighting</title>
</head>

<body class="d-flex flex-column h-100 bg-light">

    <header class="navbar navbar-dark sticky-top bg-success flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-md-3 col-lg-2 px-3 mx-0 me-0">
            <img src="img/icon.png" alt="Smart Lighting" width="20" height="20" class="d-inline-block align-text-top">
            <a class="text-white text-decoration-none" href="/">TU Smart Street Light</a>
        </span>
        <div class="form-control bg-dark text-white w-100" id="datetime-display">&nbsp;</div>
    </header>

    <main class="flex-shrink-0 text-dark">
        <div class="container mt-auto form-signin">
            <form method="POST" action="/login" class="form-floating" id="login-form"
                enctype="application/x-www-form-urlencoded">
                <h2 class="mt-4 mb-3 fw-normal text-bold"><em class="bi bi-door-open me-2"></em>Log In</h2>
                <div class="alert alert-danger" id="error-message" hidden></div>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                        required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="pwd"
                        required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-success mb-3" id="submit-button" type="submit"><em
                        class='bi bi-key'></em>&nbsp;Log In</button>
                <p class="text-dark small">
                    <img src="https://graduateadmissions.siit.tu.ac.th/plugin/img/siitlogo.png" class="my-2" height="25" alt="logo">
                    | <img src="img/icon-name-horizontal.png" alt="Smart Lighting Icon" height="30" class="my-2"><br/>
                    &copy; 2022 SIIT, Thammasat University. Supported by Thammasat University and Thailand Science Research and Innovation Fundamental Fund, TUFF19/2564 and TUFF24/2565<br/>
                    <a href="/csv-download" class="link link-secondary text-decoration-none" target="_self"><i class="bi bi-file-earmark-arrow-down-fill"></i> Download Environmental Data as CSV</a>
                </p>
            </form>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/login.js"></script>
    <script src="js/datetime-update.js"></script>
</body>

</html>
