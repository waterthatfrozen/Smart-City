<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gateway and Sensor Connection | Smart City Dashboard</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="img/icon.png">
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/datetime-update.js" defer></script>
    <script src="js/device-connection.js" defer></script>
    <script src="js/sidebar.js" defer></script>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-success flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/dashboard">Smart City Dashboard</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="form-control bg-dark text-white w-100" id="datetime-display">&nbsp;</div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout" id="sign-out">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-1 mb-2 border-bottom">
                <h2 id="header">Gateway Status</h2>
                <div class="btn-group">
                    <button type="button" disabled class="btn btn-sm btn-secondary" id="gw-timestamp">
                        <div class="spinner-grow spinner-grow-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div> Loading timestamp...
                    </button>
                    <button class="btn btn-sm btn-secondary" onclick="window.location.reload();">Refresh</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-3 m-1" id="gw-connection-container">
                <!-- loading indicator -->
                <div class="w-100" id="gw-connection-loading-container">
                    <div class="card" id="gw-connection-card">
                        <div class="card-body">
                            <p class="card-text" id="gw-connection-loading-text">
                                <div id="gw-connection-loading-spinner" class="spinner-grow spinner-grow-sm"
                                    role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div> Checking Gateways Connection...
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-1 mb-2 border-bottom">
                <h2 id="header">Environmental Sensor Status</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-3 m-1 pb-5" id="sensor-connection-container">
                <!-- loading indicator -->
                <div class="w-100" id="sensor-connection-loading-container">
                    <div class="card" id="sensor-connection-card">
                        <div class="card-body">
                            <p class="card-text" id="sensor-connection-loading-text">
                                <div id="sensor-connection-loading-spinner" class="spinner-grow spinner-grow-sm"
                                    role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div> Checking Environmental Sensor Connection...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>

</html>
